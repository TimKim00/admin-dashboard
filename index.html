<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="nav">
                <img src="" alt="Logo">
                <input type="search" name="" id="">
            </div>
            <div class="profile">
                <img src="" alt="Notify">
                <img src="" alt="profile">
                <div class="username">Timothy Kim</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="profile-hi">
                <img src="" alt="profile">
                <div class="welcome">
                    Hi there,
                    <br>
                    <br>
                    <div class="usercode">
                        Timothy Kim (@TimKim)
                    </div>
                </div>
            </div>
            <div class="actions">
                <button type="submit">New</button>
                <button type="submit">Upload</button>
                <button type="submit">Share</button>
            </div>
        </div>
    </div>
    <div class="menu">Sidebar</div>
    <div class="content">
        <div class="projects">
            Your Projects
        </div>
        <div class="widget" id="announce">
            Announcements
        </div>
        <div class="widget" id="trends">
            Trending
        </div>
    </div>

</html>
